<!DOCTYPE html>
<html>
    <head>
        <title>     </title>
        <meta charset="utf-8">
    </head>
    <div id="output"></div>
    <body>
        
        <script>
        var produtos = [
            {"nome": "caneta", "preco": 2},
            {"nome": "borracha", "preco": 0.5},
            {"nome": "lapis", "preco": 1}
        ];
         
        var msg = "";
        for(var i = 0; i < produtos.length; i++){
            msg += "<h2>Produto: "+ produtos[i].nome + "</h2>";
            msg += "<p>Preco: "+ produtos[i].preco + "</p>";
        }

            document.querySelector('#output').innerHTML = msg;

        </script>
    </body>

</html>
