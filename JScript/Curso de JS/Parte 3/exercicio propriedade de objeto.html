<!DOCTYPE html>
<html>
    <head>
        <title>     </title>
        <meta charset="utf-8">
    </head>
    <div id="output"></div>
    <body>
        
        <script>
        var nomes = [
            {"nome": "Sergio", "email": "sergio@gmail.com"},
            {"nome": "Lucas", "email": "lucas@gmail.com"},
            {"nome": "Davi", "email": "davi@gmail.com"}
        ];
         
        var msg = "";
        for(var i = 0; i < nomes.length; i++){
            msg += "<h2>nome: "+ nomes[i].nome + "</h2>";
            msg += "<p>email: "+ nomes[i].email + "</p>";
        }

            document.querySelector('#output').innerHTML = msg;

        </script>
    </body>

</html>
