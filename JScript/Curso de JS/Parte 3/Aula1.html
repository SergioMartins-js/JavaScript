<!DOCTYPE html>
<html>
    <head>
        <title>     </title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>    </h1>
        
        <div id="output"></div>
        <script>
            var output = document.querySelector("#output");
            var mensagem = '';
            for (var i = 0; i<=1000; i++){
                mensagem += 'i: '+ i + '<br>';  
            }
            output.innerHTML = mensagem;
        </script>
    </body>
</html>
