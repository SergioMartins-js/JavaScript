<!DOCTYPE html>
<html>
    <head>
        <title>     </title>

    <div id="output"></div>
    <body>
        
        <script>
        var produtos = new Array('caneta', 'lapis', 'caderno', 'borracha', 'tesoura');
        var output = document.querySelector('#output');

        for (var i = 0; i < 6; i++){
            msg += 'produto ' + (i + 1) + ': ' + Produtos[i] + '<br>';
        }

        output.innerHTML = msg;
        </script>
    </body>
