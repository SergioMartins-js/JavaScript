<!DOCTYPE html>
<html>
    <head>
        <title>     </title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>    </h1>
        <script>
            var n1 = parseInt(prompt("Digite um n√∫mero: "));
            var indice = 1;
            while(indice <= 100){
                document.write(n1 + "X" +indice+ "=" +(n1*indice)+"</br>");
                if(indice % 10 === 0 && indice > 0){
                    document.write("<hr>");
                }
                indice = indice+1;
            }
            document.write("FIM!!");
        </script>
    </body>

</html>
