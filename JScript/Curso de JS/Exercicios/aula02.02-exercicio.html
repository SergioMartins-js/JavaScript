<!DOCTYPE html>
<html>
    <head>
        <title>     </title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>    </h1>
        <script>
            var num1 = prompt("Digite um número: ");
            var num2 = prompt("Digite outro número: ");
            soma = parseInt(num1) + parseInt(num2);
            sub =  parseInt(num2) - parseInt(num2);
            mult = parseInt(num1) * parseInt(num2);
            div =  parseInt(num1) / parseInt(num2);
            alert("A subtrção dos números é: "+ sub);
            alert("A Multiplicação é: "+ mult);
            alert("A Divisão do números é: "+ div);
            alert("A Soma dos números é: "+ soma);
        </script>
    </body>

</html>
